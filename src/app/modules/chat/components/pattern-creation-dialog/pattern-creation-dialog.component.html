<h1 mat-dialog-title>Create Pattern</h1>
<div mat-dialog-content>
  <mat-form-field class="pattern-name">
    <mat-label>Pattern name</mat-label>
    <input type="text" matInput [(ngModel)]="patternName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createPattern()">Create</button>
</div>
