<jsonforms
  *ngIf="!!schema && !!uischema && !!i18nConf && !hide"
  #jsonForms
  [data]="{}"
  [schema]="schema"
  [uischema]="uischema"
  [renderers]="renderers"
  [i18n]="i18nConf"
  validationMode="ValidateAndShow"
  [ajv]="ajv"
></jsonforms>

<div *ngIf="!schema" class="error">Aucun JSON Schema chargé</div>
<div *ngIf="!uischema" class="error">Aucun UI Schema chargé</div>
